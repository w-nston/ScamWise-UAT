<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ScamWise Squad</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <style>
      body {
        background-color: black;
        color: rgb(0, 0, 0);
        margin: 0;
      }

      #pc-warning, #rotate-warning {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        display: none;
      }
      #pc-warning img, #rotate-warning img {
        max-width: 100%;
        height: auto;
      }

      #black-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: black;
        z-index: 999;
        display: none;
      }

      #black-overlay img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>

    <!-- Black overlay for warnings -->
    <div id="black-overlay">
      <img id="black-overlay-img" src="" alt="">
    </div>

    <script>
      function detectDevice() {
        const blackOverlay = document.getElementById('black-overlay');
        const overlayImg = document.getElementById('black-overlay-img');

        // Check if the user is on a mobile device
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (!isMobile) {
          // Show PC warning overlay
          overlayImg.src = 'UseMobileDevice.png';
          overlayImg.alt = 'Please use a mobile device';
          blackOverlay.style.display = 'block';
          return; // Do not load the game
        } else {
          // Check orientation if the user is on a mobile device
          function checkOrientation() {
            if (window.innerHeight > window.innerWidth) {
              // Show Rotate warning if in portrait mode
              overlayImg.src = 'RotateDevice.png';
              overlayImg.alt = 'Please rotate your device to landscape';
              blackOverlay.style.display = 'block';
            } else {
              // Hide Rotate warning if in landscape mode
              blackOverlay.style.display = 'none';
            }
          }

          // Initial check
          checkOrientation();

          // Add an event listener for orientation changes
          window.addEventListener('resize', checkOrientation);

          // Proceed to load the game since it's a mobile device
          loadUnityGame();
        }
      }

      function loadUnityGame() {
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
          function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
          }
          var div = document.createElement('div');
          div.innerHTML = msg;
          warningBanner.appendChild(div);
          if (type == 'error') div.style = 'background: red; padding: 10px;';
          else {
            if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
            setTimeout(function() {
              warningBanner.removeChild(div);
              updateBannerVisibility();
            }, 5000);
          }
          updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/ScamWiseSquad.loader.js";
        var config = {
          arguments: [],
          dataUrl: buildUrl + "/ScamWiseSquad.data.unityweb",
          frameworkUrl: buildUrl + "/ScamWiseSquad.framework.js.unityweb",
          codeUrl: buildUrl + "/ScamWiseSquad.wasm.unityweb",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "Finute",
          productName: "ScamWise Squad",
          productVersion: "0.01",
          showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          var meta = document.createElement('meta');
          meta.name = 'viewport';
          meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
          document.getElementsByTagName('head')[0].appendChild(meta);
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            loadingBar.style.display = "none";
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
      }

      window.addEventListener('load', detectDevice);
    </script>
  </body>
</html>
